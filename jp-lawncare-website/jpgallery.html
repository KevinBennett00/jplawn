<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photos</title>
  <link rel="stylesheet" href="jpstyles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo-nav">
      <img src="images/jplawn.png" alt="JP's Logo" class="logo" />
      <nav>
        <a href="jpindex.html">Home</a>
        <a href="jpgallery.html">Photos</a>
        <a href="https://instagram.com" target="_blank" class="insta-link">
          <i class="fab fa-instagram"></i>
        </a>
      </nav>
    </div>
    <div class="top-banner">
      <a href="sms:6788504294?body=Hi,%20I'm%20interested%20in%20a%20free%20estimate%20for%20lawn%20care!" class="sms-link">
        Free Estimate (678) 850-4294
      </a>
    </div>
    <div class="business-name">
      <h1>JP's Total Lawn Care and Services</h1>
    </div>
  </header>

  <main class="gallery">
    <!-- Set 1 -->
    <div class="gallery-set">
      <div class="photo-box">
        <img src="images/jp-ba1.jpg" alt="Before 1">
        <div class="label">Before</div>
      </div>
      <div class="photo-box">
        <img src="images/jp-ba2.jpg" alt="After 1">
        <div class="label">After</div>
      </div>
    </div>

    <!-- Set 2 -->
    <div class="gallery-set">
      <div class="photo-box">
        <img src="images/jp-ba3.jpg" alt="Before 2">
        <div class="label">Before</div>
      </div>
      <div class="photo-box">
        <img src="images/jp-ba4.jpg" alt="After 2">
        <div class="label">After</div>
      </div>
    </div>

    <!-- Set 3 -->
    <div class="gallery-set">
      <div class="photo-box">
        <img src="images/jp-ba5.jpg" alt="Before 3">
        <div class="label">Before</div>
      </div>
      <div class="photo-box">
        <img src="images/jp-ba6.jpg" alt="After 3">
        <div class="label">After</div>
      </div>
    </div>

    <!-- Set 4 -->
    <div class="gallery-set">
      <div class="photo-box">
        <img src="images/jp-ba7.jpg" alt="Before 4">
        <div class="label">Before</div>
      </div>
      <div class="photo-box">
        <img src="images/jp-ba8.jpg" alt="After 4">
        <div class="label">After</div>
      </div>
    </div>

    <!-- Set 5 - 3 photos -->
    <div class="gallery-set">
      <div class="photo-box">
        <img src="images/jp-ba9.jpg" alt="Before 5">
        <div class="label">Before</div>
      </div>
      <div class="photo-box">
        <img src="images/jp-ba10.jpg" alt="Middle 5">
      </div>
      <div class="photo-box">
        <img src="images/jp-ba11.jpg" alt="After 5">
        <div class="label">After</div>
      </div>
    </div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="#" alt="Zoomed Image">
  </div>

  <script>
    document.querySelectorAll('.photo-box img').forEach(img => {
      img.addEventListener('click', () => {
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        lightboxImg.src = img.src;
        lightbox.style.display = 'block';
      });
    });
  </script>

  <footer>
    <p>&copy; 2025 JP's Total Lawn Care & Services</p>
  </footer>
</body>
</html>
