<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photos - JP's Total Lawn Care and Services</title>
  <link rel="stylesheet" href="jpstyles.css" />
  <link rel="icon" href="images/jp-lawn.png" />
</head>
<body>
  <div class="top-banner">
    <a href="sms:+16788504294" class="sms-link"> Free Estimate: (678) 850-4294</a>
  </div>

  <header>
    <div class="logo-nav">
      <img src="images/jp-lawn.png" alt="JP Logo" class="logo" />
      <nav>
        <a href="jpindex.html">Home</a>
        <a href="jpgallery.html">Photos</a>
        <a href="https://instagram.com" target="_blank">
          <img src="images/instagram-icon.png" alt="Instagram" class="ig-icon" />
        </a>
      </nav>
    </div>
    <h1 class="business-name">Our Work</h1>
  </header>

  <main class="gallery">
    <!-- Before/After Sets -->
    <div class="gallery-set">
      <div class="photo-box">
        <img src="images/cropped_image_1.jpg" alt="Before">
        <div class="label">Before</div>
      </div>
      <div class="photo-box">
        <img src="images/cropped_image_2.jpg" alt="After">
        <div class="label">After</div>
      </div>
    </div>

    <div class="gallery-set">
      <div class="photo-box"><img src="images/jp-ba1.jpg"><div class="label">Before</div></div>
      <div class="photo-box"><img src="images/jp-ba2.jpg"><div class="label">After</div></div>
    </div>
    <div class="gallery-set">
      <div class="photo-box"><img src="images/jp-ba3.jpg"><div class="label">Before</div></div>
      <div class="photo-box"><img src="images/cropped_image_3.jpg"><div class="label">After</div></div>
    </div>
    <div class="gallery-set">
      <div class="photo-box"><img src="images/jp-ba5.jpg"><div class="label">Before</div></div>
      <div class="photo-box"><img src="images/jp-ba6.jpg"><div class="label">After</div></div>
    </div>
    <div class="gallery-set">
      <div class="photo-box"><img src="images/jp-ba7.jpg"><div class="label">Before</div></div>
      <div class="photo-box"><img src="images/jp-ba8.jpg"><div class="label">After</div></div>
    </div>

    <!-- Last row of 3 photos: Before | No Label | After -->
    <div class="gallery-set">
      <div class="photo-box"><img src="images/jp-ba9.jpg"><div class="label">Before</div></div>
      <div class="photo-box"><img src="images/jp-ba10.jpg"></div>
      <div class="photo-box"><img src="images/jp-ba11.jpg"><div class="label">After</div></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 JP's Total Lawn Care and Services</p>
  </footer>
</body>
</html>
