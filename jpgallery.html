<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Gallery - JP’s Total Lawn Care</title>
  <link rel="stylesheet" href="jpgallery.css" />
</head>
<body>
  <div class="top-bar">
    <a href="sms:6788504294?&body=Hey! I am interested in a free estimate for lawn care.">
      Free Estimate: (678) 850-4294
    </a>
  </div>

  <header class="header">
    <img src="images/jp-lawn.png" alt="JP Logo" class="logo" />
    <div class="nav">
      <a href="index.html" class="button">Home</a>
      <a href="jpgallery.html" class="button">Photos</a>
      <a href="https://www.instagram.com/jps.lawnservices/" target="_blank">
        <img src="images/instagram-icon.png" alt="Instagram" class="insta-icon" loading="lazy" />
      </a>
    </div>
  </header>

  <main class="gallery">
    <!-- Row 1 -->
    <div class="row">
      <div class="image-container">
        <span class="label">Before</span>
        <img src="images/before1.jpeg" alt="Before 1" loading="lazy" />
      </div>
      <div class="image-container">
        <span class="label">After</span>
        <img src="images/after1.jpeg" alt="After 1" loading="lazy" />
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="image-container">
        <span class="label">Before</span>
        <img src="images/jp-ba1.jpg" alt="Before 2" loading="lazy" />
      </div>
      <div class="image-container">
        <span class="label">After</span>
        <img src="images/jp-ba2.jpg" alt="After 2" loading="lazy" />
      </div>
    </div>

    <!-- Row 3 -->
    <div class="row">
      <div class="image-container">
        <span class="label">Before</span>
        <img src="images/jp-ba5.jpg" alt="Before 3" loading="lazy" />
      </div>
      <div class="image-container">
        <span class="label">After</span>
        <img src="images/jp-ba6.jpg" alt="After 3" loading="lazy" />
      </div>
    </div>

    <!-- Row 4 -->
    <div class="row">
      <div class="image-container">
        <span class="label">Before</span>
        <img src="images/jp-ba7.jpg" alt="Before 4" loading="lazy" />
      </div>
      <div class="image-container">
        <span class="label">After</span>
        <img src="images/jp-ba8.jpg" alt="After 4" loading="lazy" />
      </div>
    </div>

    <!-- Final Row (Trio) -->
    <div class="row three">
      <div class="image-container">
        <span class="label">Before</span>
        <img src="images/jp-ba9.jpg" alt="Before Trio" loading="lazy" />
      </div>
      <div class="image-container">
        <img src="images/jp-ba10.jpg" alt="Middle Trio" loading="lazy" />
      </div>
      <div class="image-container">
        <span class="label">After</span>
        <img src="images/jp-ba11.jpg" alt="After Trio" loading="lazy" />
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>JP’s Total Lawn Care</p>
  </footer>
</body>
</html>
